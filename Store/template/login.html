{% extends 'links.html' %}
{% load static %}
{% block content %}
</body>
   <div>
        <div class="login_banner">
            <img src="{% static 'img/bg.jpg' %}" alt="">
            <div class="login_banner-inner">
                <div class="col-md-12 text-center">
                    <div class="login_notice">
                        <div class="login_notice-info" style="margin-top: 10px;">
                            <div class="row">
                                <div class="card">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="card-body">
                                            <h4 class="card-title text-capitalize text-center">login here <br>
                                                <a href="{% url 'signup' %}">i don't have account</a>
                                            </h4>
                                            {% for message in messages %}
                                            <div class="col-md-12">
                                                <div class="alert-info p-3 text-center text-capitalize">
                                                    <p>{{message}}</p>
                                                </div>
                                            </div>
                                            {% endfor %}
                                            <div class="form-group row">
                                                <label class="col-sm-3 text-end control-label col-form-label text-capitalize">
                                                    user name
                                                </label>
                                                <div class="col-sm-9">
                                                    <input required type="text" class="form-control" placeholder="enter user name" name="username"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 text-end control-label col-form-label text-capitalize">
                                                    passworld
                                                </label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" placeholder="enter password" name="password"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="border-top">
                                            <div class="card-body">
                                                <button class="btn btn-primary">Login</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
{% endblock %}
