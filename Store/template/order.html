<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
   crossorigin="anonymous">

   <link rel="icon" href="styles/img/bg.jpg">

   <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">

   <title>order</title>
</head>
<body>
    <div>
        <div class="leftside-manu">
            <h4 class="text-center text-uppercase">
                <a href="" class="text-capitalize">
                    <i class="fa fa-power-off"></i>
                    log out
                </a>
            </h4>
            <div class="stocks text-left">
                <ul>
                    <li>
                        <a href="dashboard.html" class="text-capitalize">
                            <i class="fa fa-check-circle"></i>
                            available item
                        </a>
                    </li>
                    <li>
                        <a href="newitem.html" class="text-capitalize">
                            <i class="fa fa-plus"></i>
                            add new item
                        </a>
                    </li>
                    <li>
                        <a href="companyorder.html" class="text-capitalize">
                            <i class="fa fa-truck"></i>
                            add new order
                        </a>
                    </li>
                    <li>
                        <a href="buyorder.html" class="text-capitalize">
                            <i class="fa fa-address-book"></i>
                            all order
                        </a>
                    </li>
                    <li>
                        <a href="sells.html" class="text-capitalize">
                            <i class="fa fa-list-ol"></i>
                            sells history
                        </a>
                    </li>
                    <li>
                        <a href="order.html" class="text-capitalize">
                            <i class="fa fa-list-alt"></i>
                            order
                        </a>
                    </li>
                    <li>
                        <a href="messages.html" class="text-capitalize">
                            <i class="fa fa-envelope"></i>
                            messages
                        </a>
                    </li>
                    <li>
                        <a href="payment.html" class="text-capitalize">
                            <i class="fa fa-credit-card"></i>
                            payments
                        </a>
                    </li>
                    <li>
                        <a href="newstaff.html" class="text-capitalize">
                            <i class="fa fa-user-circle"></i>
                            add new staff
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="site-bg">
            <div class="adminmenu">
                <div class="logo">
                    <a href="">Site Name</a>
                </div>

                <div class="bar">
                    <i class="fa fa-bars"></i>
                </div>
                
                <div class="search">
                    <form action="" method="" enctype="multipart/form-data">
                        <input type="text" placeholder="enter item name" class="m-3">
                        <button class="btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>

            <div class="col-md-12 p-3">
                <div class="col-md-12 top">
                    <div class="row">
                        <div class="card">
                            <form class="form-horizontal">
                                <div class="card-body goods">
                                    <div class="itembox text-capitalize">
                                        <div>
                                            <div class="col-md-12">
                                                <label for="" class="text-capitalize">name</label>
                                                <span>house</span>
                                            </div>
                                            <div class="col-md-12">
                                                <label for="" class="text-capitalize">out number</label>
                                                <span>56789</span>
                                            </div>
                                            <div class="col-md-12">
                                                <label for="" class="text-capitalize">quantity</label>
                                                <span>5</span>
                                            </div>
                                            <div class="col-md-12">
                                                <label for="" class="text-capitalize">image</label>
                                                <img src="styles/img2.jpg" alt="" width="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="border-top">
                                    <div class="card-body text-primary">
                                        <p>sender phone number: 09031360947</p>
                                        <div style="display: flex;justify-content: space-between;">
                                            <i>Date: 23/11/2023</i>
                                            <i class="text-capitalize"><b>sender:</b> stephen</i>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
